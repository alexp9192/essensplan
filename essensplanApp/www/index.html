<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="ListCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">
          Die Essensplaner App
        </h1>
      </ion-header-bar>

      <div class="bar bar-subheader item-input-inset">
        <label class="item-content padding-right">
          Wie viele Tage m√∂chten Sie planen?
        </label>
        <label class="item-input-wrapper">
          <input type="number" ng-model="gewuenschteAnzahl">
        </label>
        <a class=" button button-positive button-outline item-button-right" ng-click="refresh()">
          Plan generieren
        </a>
      </div>

      <ion-content class="has-subheader">
        <div class="list">
          <div class="item item-divider">Die Gerichteauswahl:</div>
          <a href="#" class="item item-icon-left" ng-repeat="gericht in generierteGerichtsliste">
            <i class="icon ion-pizza"></i>
            <h1 ng-bind="gericht.tag"></h1>
            <h2 ng-bind="gericht.name"></h2>
            <h3 ng-bind="gericht.id"></h3>
          </a>
        </div>
      </ion-content>

    </ion-pane>
  </body>
</html>
